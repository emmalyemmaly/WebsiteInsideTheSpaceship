<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Inside the spaceship</title>
    <link type="text/css" href="insidethespaceship.css" rel="stylesheet" />
	</head>
	<body>
		<div class="titel">
			<img src="Logo_spaceX.png" alt="Logo" id="logo" />
		</div>
		<div class="box">
			<div class="dataverwerking1"> <h1 class="titeltekst"> Speed </h1>
				<div class="switch">
					<img class="bottom raketje" src="bottom.png" />
					<img class="top raketje"  src="top.png" />
				</div>
			</div>
			<div class="dataverwerking2"> <h1 class="titeltekst"> Fuel </h1>
				<div class="switch">
					<img class="bottom vlam klein" src="bottomvlam.png" />
					<img class="top vlam"  src="topvlam1.png" />
				</div>
			</div>
			<div class="dataverwerking3"> <h1 class="titeltekst"> Water </h1>
				<div class="switch">
					<img class="bottom water kleiner" src="bottomwater.png" />
					<img class="top water"  src="topwater.png" />
				</div>
			</div>
		</div>
